target:
  altitude: 0 # m
  north: 7000 # m
  east: 7000 # m
  radius:  50 # m

planet:
  R: 6371000 # м
  Rho0: 1.225 # kg/m^3
  g0: 9.80665 # m/sec^2

wind: # Wind velocity in inertia frame
  x: 0.0 # m/sec
  y: 0.0 # m/sec
  z: 0.0 # m/sec

time:
  init: 0 # sec
  final: 10500 # sec
  step: 0.005 # sec

body:
  altitude: 7000 # m
  east: 0 # m
  north: 0 # m

  roll: 0.0 # deg
  pitch: 0.0 # deg
  yaw: 0.0 # deg

  linear_velocity:
    u: 25 # m/sec
    v: 0.0 # m/sec
    w: 0.0 # m/sec

  angular_velocity:
    p: 0.0 # deg/sec
    q: 0.0 # deg/sec
    r: 0.0 # deg/sec

  mass: 2550 # kg

  iner: # moments of inertia
    xx: 11281 # kg*m^2
    yy: 4156 # kg*m^2
    zz: 15238 # kg*m^2
    xy: 0.00 # kg*m^2
    xz: 3812 # kg*m^2
    yz: 0.00 # kg*m^2

  Sref: 10.637 # m^2
  CD: 0.185

canopy:
  Sref: 100 # m^2, reference surface
  span: 17.32 # m
  height: 1 # m
  thicknes: 1.038 # m
  root_chord: 5.77 # m
  taper: 1
  ref_chord: 5.77 # m
  sweep: 5.0 # deg
  dihedral: 0 # deg
  rigging_angle: -7.0 # deg

  leading_edge:
    x: 1.9 # m
    y: 0.0 # m
    z: -6.481 # m

  paylod_coord:
    x: 0.0 # m
    y: 0.0 # m
    z: 0.958 # m

  apparent_mass_center:
    x: 0.0 # m
    y: 0.0 # m
    z: 0.0 # m

  A_p: 0.077
  B_p: 0.00006
  C_p: 0.082

  # Alpha zero lift root and taper chord for Clark-Y Airfoil
  a0:
    root: -7 # deg
    tip: -7 # deg

  mesh:
    N: 64 # Number of span discretizations HVM

  # хз це що, не используется
  NACA:
    type: 4
    foil: 2412

  cs: # control surface of canopy
    activation: false
    chord: 0.1 # m
    span: 0.4 # m
    external_offset: 0.1 # m
    deflection:
      R: 0 # deg
      L: 0 # deg

    # угол шарнира
    angh: 0 # deg
    # позиции шарнира
    yflap:
      - -0.90
      - -0.80
      - 0.80
      - 0.90

autopilot:
  tol_angle: 0.05 # deg
  roll_gain: 1
  k_parameter: 1
  Kp_gs: -0.0022
  Ki_gs: -0.00001
  Kd_gs: -0.0015
  Kp: -0.000015
  Ki: 0.0
  Kd: -0.0001
  loiter_decision_offset: 1.4
  altitude_control_activation: 0.21
  auto_turn_brake_input: 0.2
  max_yaw_rate: 0.15
  incidence_gain: 1
  incidence_lower_limit: -0.15 # deg
  incidence_upper_limit: 0.15 # deg
  flare_altitude: 7 # m
  flare_angle: -25 # deg
